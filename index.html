<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rap Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Rap Simulator</h1>
        </header>
        <main>
            <!-- Sekcja: Wybór kontraktu -->
            <section id="contract-selection">
                <h2>Wybierz Kontrakt</h2>
                <div id="contracts"></div> <!-- Tutaj będą generowane losowe kontrakty -->
            </section>

            <!-- Sekcja: Zarządzanie Kanałem -->
            <section id="channel-management">
                <h2>Zarządzaj Kanałem</h2>
                <div>
                    <label for="channel-name">Nazwa Kanału:</label>
                    <input type="text" id="channel-name" placeholder="Wpisz nazwę">
                    <button id="confirm-channel">Potwierdź</button>
                </div>
                <div id="channel-stats">
                    <p>CPM: <span id="cpm">0</span> USD</p>
                    <p>Wyświetlenia: <span id="views">0</span></p>
                    <p>Subskrypcje: <span id="subs">0</span></p>
                    <p>Gotówka: <span id="cash">$0</span></p>
                </div>
            </section>

            <!-- Sekcja: Ulepszenia -->
            <section id="upgrades">
                <h2>Ulepszenia</h2>
                <div id="upgrade-options"></div> <!-- Tutaj będą generowane opcje ulepszeń -->
            </section>

            <!-- Sekcja: Mod Menu -->
            <section id="mod-menu" style="display: none;">
                <h2>Mod Menu (Kod: 7432)</h2>
                <button id="add-cash">Dodaj Gotówkę</button>
                <button id="become-star">Zostań Gwiazdą</button>
            </section>
        </main>
        <footer>
            <p>© 2025 Rap Simulator</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
